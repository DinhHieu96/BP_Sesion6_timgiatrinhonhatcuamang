<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinArr(arr) {
        if (arr.length==0) {
            return -1;
        } let min=arr[0];
        for (i=0;i<arr.length;i++){
            if (arr[i]<min){
                min=arr[i];
            }
        }return min;
    }
    let arr1=[1,3,5,9];
    let arr2=[];
    let arr3=[-1,4,,-3];
    let min1=findMinArr(arr1);
    let min2=findMinArr(arr2);
    let min3=findMinArr(arr3);
    alert(min1);
    alert(min2);
    alert(min3);
</script>
</body>
</html>
